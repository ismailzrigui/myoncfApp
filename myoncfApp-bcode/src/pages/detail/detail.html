<ion-header>

    <ion-navbar>
      <ion-title>Detail</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding="true" class="has-header">
      <div>
        <img src="img/YN5JxpPATta8PPf9pQm3_oncf_logo.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <form class="list" (ngSubmit)="saveForm()">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Nom&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;
                </span>
                <input type="text" placeholder="" [(ngModel)]="nom" name="nom">
              </label>
              <label class="item item-input">
                  <span class="input-label">Prénom&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;
                  </span>
                  <input type="text" placeholder="" [(ngModel)]="prenom" name="prenom">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date naissance&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <input type="date" placeholder="" [(ngModel)]="date_nais" name="date_nais">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">N° Téléphone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;
                      </span>
                      <input type="number" placeholder="" [(ngModel)]="num_tel" name="num_tel">
                    </label>
                    <!--<label class="item item-input">
                      <span class="input-label">Mode d'accès à la gare&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;
                      </span>
                      <input type="text" placeholder="" [(ngModel)]="mode_access" name="mode_access">
                    </label>-->
                    <ion-item>
                      <ion-label>Mode d'accès à la gare</ion-label>
                      <ion-select [(ngModel)]="mode_access" name="mode_access">
                        <ion-option value="à pieds">à pieds</ion-option>
                        <ion-option value="voiture">voiture</ion-option>
                        <ion-option value="taxis">taxis</ion-option>
                        <ion-option value="bus">bus</ion-option>
                        <ion-option value="vélo">vélo</ion-option>
                        <ion-option value="autres">autres</ion-option>
                      </ion-select>
                    </ion-item>
                    
          <label class="item item-input">
            <span class="input-label">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
            </span>
            <input type="email" placeholder="" [(ngModel)]="email" name="email">
          </label>
          <label class="item item-input">
            <span class="input-label">Mot de passe</span>
            <input type="password" placeholder="" [(ngModel)]="mdp" name="mdp">
          </label>
        </ion-list>
        <div class="spacer" style="height: 40px;"></div>
        <button ion-button full  style="color:#FFFFFF;" class="button button-balanced button-block" class="button button-light button-block" type="submit">Mettre à jour mes données</button>
       
      </form>
    </ion-content>
